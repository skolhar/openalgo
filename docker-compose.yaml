services:
  traefik:
    image: "traefik:v3.5"
    container_name: "traefik"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=default"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.http.tls=true"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt configuration
      - "--certificatesresolvers.le.acme.email=shrikantk04@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
    networks:
      - openalgo_default
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"

  openalgo:
    image: openalgo:latest
    build:
      context: .
      dockerfile: Dockerfile

    container_name: openalgo-web

    networks:
      - openalgo_default
    ports:
      - "${FLASK_PORT:-5000}:5000"
      - "${WEBSOCKET_PORT:-8765}:8765"

    # persistent DB, logs + mount the host .env read-only so dotenv can read it
    volumes:
      - openalgo_db:/app/db
      - openalgo_logs:/app/logs          # Use named volume for logs
      - ./log:/app/log                   # ← Application logs
      - ./strategies:/app/strategies     # ← Python strategies (MAIN FIX)
      - ./keys:/app/keys                 # ← API keys/certificates
      - ./.env:/app/.env:ro

    # (optional) extra env-vars that are NOT in .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}

    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openalgo.rule=Host(`openalgo.docker.localhost`)"
      - "traefik.http.routers.openalgo.entrypoints=websecure"
      - "traefik.http.routers.openalgo.tls.certresolver=le"

# Define named volumes for database persistence
volumes:
  openalgo_db:
    driver: local
  openalgo_logs:
    driver: local
